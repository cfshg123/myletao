<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  
  <!-- <link rel="stylesheet" href="./lib/echarts/"> -->
  <!-- <link rel="stylesheet" href="./css/login.css"> -->
  <link rel="stylesheet" href="./css/lt.css">
  <title>Document</title>
</head>
<body>
  <!-- 乐淘左边侧边栏 -->
  <div class="lt_aside">
    
    <!-- 大标题 -->
    <div class="aside_title">
       <a href="javascript:;">黑马26期</a>
    </div>

    <!-- 管理员头像 -->
    <div class="aside_pho">
      <img src="./images/06.jpg" alt="">
      <p>超级管理员</p>
    </div>

    <!-- 侧边导航区 -->
    <div class="aside_nav">
      <ul>
        <li>
          <a href="user.html" class="current">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>

        <li>
          <a href="javascript:;" class="nav_classify">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="classify" style="display: block">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>

        <li>
          <a href="products.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>

      </ul>
    </div>
    
  </div>

  <!-- 乐淘右边 -->
  <div class="lt_right">

    <!-- 右边的上边 -->
    <div class="lt_top">
      <a href="javascript:;" class="pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="javascript:;" class="pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>

    <!-- 右边的下边 -->
    <div class="lt_main">

      <!-- 路径导航 -->
      <div class="main_nav">
        <ol class="breadcrumb">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">首页</li>
        </ol>
      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>手机号</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>1</td>
            <td>itcast</td>
            <td>15102324243</td>
            <td>正常</td>
            <td>
              <input type="button" value="禁用" class="btn btn-danger">
            </td>
          </tr> -->
        </tbody>
      </table>

    </div>

  </div>

  <div class="pagintor pull-right">
          <ul id="pagintor">
            
          </ul>
  </div>

  <!-- 模态框 -->
  <!-- Modal -->
  
<div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <i class="glyphicon glyphicon-info-sign"></i>
          <span> 您确定要退出后台管理系统吗？</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 准备一个模板 -->
  <script type="text/template" id="tmp">
  
    {{ each rows v i }}

      <tr>
          <td>{{ i + 1 }}</td>
          <td>{{ v.username }}</td>
          <td>{{ v.mobile }}</td>
          <td>{{ v.isDelete == 1 ? "已正常":"已禁用" }}</td>
          <td>
            <input type="button" value="禁用" class="btn btn-danger">
          </td>
        </tr>

      {{ /each }}

  </script>

</body>
<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/echarts/echarts.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="./js/common.js"></script>
<script src="./js/checklogin.js"></script>
<script src="./js/user.js"></script>

</html>
