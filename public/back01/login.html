<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/login.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="col-lg-4 col-lg-offset-4">
      
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title text-center">后台管理系统</h3>
            </div>
            <div class="panel-body">
              
                <form class="form-horizontal" id="form">
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-3 control-label">用户名：</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="请输入用户名" name="username">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-3 control-label">密　码：</label>
                      <div class="col-sm-9">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码" name="password">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-3 col-sm-6">
                        <button type="reset" class="btn btn-default pull-left reset" name="reset">重置</button>
                        <button type="submit" class="btn btn-primary pull-right" name="login">登录</button>
                      </div>
                    </div>
                  </form>

            </div>
          </div>

    </div>
  </div>
</body>
<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./js/common.js"></script>
<script src="./js/login.js"></script>
</html>
